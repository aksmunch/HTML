<html>
    <head>
        <title>Registration form</title>
    </head>
    <body bgcolor="powderblue">
        <h1>Student Registration Form</h1>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
             <label for="mname">Middle Name:</label>
            <input type="text" id="mname" name="mname"><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br><br>
             <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="course">Course</option>
                <option value="fwd">FWD</option>
                <option value="dsa">DSA</option>
                <option value="cse">CSE</option>
                <option value="math">MAI</option>

            </select><br><br>
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Others</label><br><br>
            <label for="hobbies">Student Hobbies:</label><br>
            <input type="checkbox">Cricket<br>
             <input type="checkbox">Chess<br>
              <input type="checkbox">Football<br>
               <input type="checkbox">Dance<br><br>
               <label for="contact">Phone:</label>
               <input type="text" id="contact" name="contact" value="+91" size="1">
               <input type="text" id="contact" name="contact" size="10"><br><br>
               <label for="address"> Address:</label><br>
            <textarea name="address" rows="7" cols="90"></textarea> <br><br>
               <label for="mail">Email :</label>
            <input type="text" id="mail" name="mail"><br><br>
            <input type="submit">
        </form>
    </body>
</html>
